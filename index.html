<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinigų konvertavimas</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="imgPig">
        <img src="moneypigy.png" alt="Piggy Bank" />
      </div>
      <div class="contextBox">
        <h1 id="headFirst">Pi<span id="headSecond">nigų</span></h1>
        <p id="headThird">Konvertavimas</p>
        <label for="Turima suma">Turima suma</label>
        <div id="inputDisplay">
          <input
            type="number"
            id="amount"
            placeholder="Įveskite sumą"
            min="0"
          />
          <select id="fromCurrency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
          </select>
        </div>
        <p>Įveskite turimą pinigų sumą ir pasirinkite valiuta</p>
        <label for="Norima valiuta">Norima valiuta</label>
        <select id="toCurrency">
          <option value="EUR">Eurai</option>
          <option value="USD">Doleriai</option>
          <option value="GBP">Svarai</option>
        </select>
        <p>Pasirinkite į kokia valiuta norite keisti turima suma</p>
        <div id="controlBox">
          <button id="convertBtn">Konvertuoti</button>
          <button id="returnBtn">Grįžti į pradžią</button>
        </div>
        <div id="result"></div>
        <span id="context"></span>
      </div>
    </div>
  </body>
</html>
