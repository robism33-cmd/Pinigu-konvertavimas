<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinigų konvertavimas</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="imgPig">
        <img src="moneypigy.png" alt="Piggy Bank" />
      </div>
      <div class="contextBox">
        <h1 id="headFirst">Pi<span id="headSecond">nigų</span></h1>
        <p id="headThird">Konvertavimas</p>
        <label class="mark" for="Turima suma">Turima suma</label>
        <div id="inputDisplay">
          <input
            type="number"
            id="amount"
            placeholder="Įveskite sumą"
            min="0"
          />
          <select id="fromCurrency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
            <option value="SEK">SEK</option>
            <option value="NZD">NZD</option>
            <option value="MXN">MXN</option>
            <option value="SGD">SGD</option>
            <option value="HKD">HKD</option>
            <option value="NOK">NOK</option>
            <option value="KRW">KRW</option>
            <option value="TRY">TRY</option>
            <option value="RUB">RUB</option>
            <option value="INR">INR</option>
            <option value="BRL">BRL</option>
            <option value="ZAR">ZAR</option>
            <option value="PLN">PLN</option>
            <option value="PHP">PHP</option>
            <option value="CZK">CZK</option>
            <option value="HUF">HUF</option>
            <option value="DKK">DKK</option>
            <option value="MYR">MYR</option>
            <option value="IDR">IDR</option>
            <option value="THB">THB</option>
          </select>
        </div>
        <p>Įveskite turimą pinigų sumą ir pasirinkite valiuta</p>
        <label class="mark" for="Norima valiuta">Norima valiuta</label>
        <select id="toCurrency">
          <option value="EUR">Eurai</option>
          <option value="USD">Doleriai</option>
          <option value="GBP">Svarai</option>
          <option value="JPY">Jenai</option>
          <option value="AUD">Australijos doleriai</option>
          <option value="CAD">Kanados doleriai</option>
          <option value="CHF">Šveicarijos frankai</option>
          <option value="CNY">Kinijos juaniai</option>
          <option value="SEK">Švedijos kronos</option>
          <option value="NZD">Naujosios Zelandijos doleriai</option>
          <option value="MXN">Meksikos pesai</option>
          <option value="SGD">Singapūro doleriai</option>
          <option value="HKD">Honkongo doleriai</option>
          <option value="NOK">Norvegijos kronos</option>
          <option value="KRW">Pietų Korėjos vonai</option>
          <option value="TRY">Turkijos liros</option>
          <option value="RUB">Rusijos rubliai</option>
          <option value="INR">Indijos rupijos</option>
          <option value="BRL">Brazilijos realai</option>
          <option value="ZAR">Pietų Afrikos randai</option>
          <option value="PLN">Lenkijos zlotai</option>
          <option value="PHP">Filipinų pesai</option>
          <option value="CZK">Čekijos kronos</option>
          <option value="HUF">Vengrijos forintai</option>
          <option value="DKK">Danijos kronos</option>
          <option value="MYR">Malaizijos ringitai</option>
          <option value="IDR">Indonezijos rupijos</option>
          <option value="THB">Tailando batai</option>
        </select>
        <p>Pasirinkite į kokią valiutą norite keisti turima sumą</p>
        <div id="controlBox">
          <button id="convertBtn">Konvertuoti</button>
          <button id="returnBtn">Grįžti į pradžią</button>
        </div>
        <div id="result"></div>
        <span id="context"></span>
      </div>
    </div>
  </body>
</html>
